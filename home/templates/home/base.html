    <button class="navbar-toggler" style="border: 1px solid #000000;" type="button" data-toggle="collapse"

        <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:#000000; font-size:28px;"></i></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">

            <a class="nav-item nav-link" href="{% url 'projects' %}" onMouseOver="this.style.color='#926402'"

                <span class="vertical-line">&nbsp|</span></a>
            <a class="nav-item nav-link" href="{% url 'moments:moments' %}" onMouseOver="this.style.color='#926402'"
               onMouseOut="this.style.color='#000000'" style="color: #000000; font-weight: 100;" id="nav-link-4">Moments
                <span class="vertical-line">&nbsp</span></a>
        </div>
    </div>
</nav>
<br>

{% endblock %}

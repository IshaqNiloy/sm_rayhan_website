{% extends 'home/base.html' %}
{% load static %}
{% block main %}
{% block link %}<link rel ="stylesheet" href="{% static 'home/css/moments.css' %}">{% endblock %}

<div class="container">
    <div class="main">
        <h1 class="text-center">MOMENTS</h1>
        <hr>
        <!-- Portfolio Gallery Grid -->
        <div class="row" style="display: flex; flex-wrap: wrap; margin: 10px -16px; padding: 8px; color: #000000;">
            {% for moment in object_list %}
            <div class="content">
                <img src="{{ moment.image.url }}" alt="{{ moment.alternate_text }}" style="width:100%; height: 238px;"
                     loading="lazy">
                <h4>{{ moment.header }}</h4>
                {# <p>{{ moment.description }}</p>#}
            </div>
            {% endfor %}
        </div>
        <!-- END MAIN -->
    </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      addActiveClass("nav-link-4")
  });
</script>
{% endblock %}
